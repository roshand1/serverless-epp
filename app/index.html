            <script class="kxint" type="text/javascript">
                window.Krux || ((Krux = function () { Krux.q.push(arguments); }).q = []);
                (function () {
                    function retrieve(n) {
                        var m, k = 'kxhealthgrades_' + n, ls = (function () {
                            try {
                                return window.localStorage;
                            } catch (e) {
                                return null;
                            }
                        })();
                        if (ls) {
                            return ls[k] || "";
                        } else if (navigator.cookieEnabled) {
                            m = document.cookie.match(k + '=([^;]*)');
                            return (m && unescape(m[1])) || "";
                        } else {
                            return '';
                        }
                    }
                    Krux.user = retrieve('user');
                    Krux.segments = retrieve('segs') ? retrieve('segs').split(',') : [];
                })();
            </script>
            <script>

                    if (typeof (HG3) !== 'undefined' && typeof (HG3.ads) !== 'undefined') {
                        HG3.ads.targets.push({ key: 'kuid', value: [Krux.user] });
                        if (Krux.segments.length > 0) HG3.ads.targets.push({ key: 'ksg', value: [Krux.segments] });
